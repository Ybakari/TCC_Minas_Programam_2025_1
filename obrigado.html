<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Obrigada pelo contato!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f9e9c7;
      color: #FF6347;            
      font-family: "Arial", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.6;
    }

    a {
      margin-top: 30px;
      display: inline-block;
      text-decoration: none;
      color: #00cc66;
      font-weight: bold;
      border: 2px solid #00cc66;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }

    a:hover {
      background-color: #00cc66;
      color: #121212;
    }
  </style>
</head>
<body>

  <h1>Mensagem enviada com sucesso!</h1>
  <p>Obrigada por entrar em contato! Em breve responderei com carinho e atenção. ✨</p>
  <a href="https://portfolioyba.netlify.app/">Voltar para o portfólio</a>

</body>
</html>
